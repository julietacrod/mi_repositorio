<form class="container col-md-6 col-sm-6">
	<div class="form-group row">
		 	<label for="inputEmail3" class="col-sm-2 col-md-2 col-form-label" >Email:</label>
		<div class="col-sm-10 col-md-10 "  >
				<input type="email" class="form-control" id="inputEmail3"placeholder="nombre@gmail.com">
		</div>
	</div>
	<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-md-2 col-form-label">Contraseña:</label>
		<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3"name="password_mail">
    	</div>
	</div>
	<div class="form-group">
   		<label for="exampleFormControlTextarea1">Comentarios:</label>
   		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>
	<fieldset class="form-group">
		<div class="row">
			<legend class="col-form-label col-sm-2 col-md-2 pt-0">Genero</legend>
			<div class="col-sm-10">
        		<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
 					<label class="form-check-label" for="gridRadios1">M</label>
        		</div>
        		<div class="form-check">
          			<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          			<label class="form-check-label" for="gridRadios2">H</label>
       			</div>
        		<div class="form-check">
          			<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          			<label class="form-check-label" for="gridRadios3">O</label>
        		</div>
      		</div>
    	</div>
	</fieldset>
	<div class="form-group row">
	    <div class="col-sm-2 col-md-2">Checkbox</div>
	    	<div class="col-sm-10">
	      		<div class="form-check">
	       			<input class="form-check-input" type="checkbox" id="gridCheck1">
	        		<label class="form-check-label" for="gridCheck1">Acepto recibir novedades</label>
					<label for="enviodenovedades">Quiero recibir noticias de:</label>
		 			<select name="intereses">
						<option name="lanzamientos">Ultimos lanzamientos</option>
						<option name="artistas">Artistas destacados</option>
						<option name="todo">Todas las novedades</option>
				</select>
	     	 </div>
	    </div>
	</div>
	<div class="form-group row" id="botones">
    	<div class="col-sm-10">
    		<button type="submit"class="btn btn-outline-success">Enviar</button>
    		<button type="reset" class="btn btn-outline-info">Limpiar</button>
    	</div>
	</div>
</form>
